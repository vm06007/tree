
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Tree</title>
	<script type='text/javascript' src="libs/angular.min.js"></script>    
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">
</head>
<body>
  <div ng-app="app" ng-cloak>
  <div ng-controller="DerevoController" >
    <br>
    <div class="wrapper">
      <ul>
        <li ya-derevo="child in data.children at ol" ng-class="{minimized:child.minimized}">
          <ol ng-class="{pregnant:child.children.length}"></ol>
          	<div class="ng-scope ng-binding handle">
            	<button class="toggle" ng-click="toggleMinimized(child)" ng-switch on="child.minimized">
            		<span ng-switch-when="true" class="glyphicon glyphicon-chevron-right"></span>
            		<span ng-switch-default class="glyphicon glyphicon-chevron-up"></span>
            	</button>
            	<input type="text" disabled ng-model="child.title" value="1" name="v" />&nbsp;&nbsp;
            	<button ng-click="addChild(child)" class="btn btn-small">Add Child Node</button>
            	<button ng-click="rename(child)" class="btn btn-small">Rename Node</button>
            	<button ng-click="remove(child)" class="btn btn-small">Remove Node</button>
          </div>          
        </li>
      </ul>
    <div class="controls">
      <button ng-click="addChild(data)" class="add btn btn-primary">Add Parent Node</button>  
      <button ng-click="saveDerevo()" class="btn btn-primary">Save Tree</button>
      <button ng-click="clearDerevo()" class="btn btn-primary">Clear Tree</button>      
      <button ng-click="loadDerevo()" class="btn btn-primary">Load Tree</button>      
    </div>      
    </div>
  </div>
</div>
<script type='text/javascript' src="js/app.js"></script>
<script type='text/javascript' src="js/controller.js"></script>
</body>
</html>
